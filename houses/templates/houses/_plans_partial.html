{% for plan in plans_page_obj %}
<div class="col-12 mb-4 plan-item">
    <div class="card border-0">
        {% if plan.plan_image %}
            <img src="{{ plan.plan_image.url }}"
                 class="img-fluid w-100"
                 style="max-height: 70vh; object-fit: contain;"
                 alt="План дома">
        {% else %}
            <div class="bg-light d-flex align-items-center justify-content-center" style="height: 70vh;">
                <span class="text-muted">Изображение отсутствует</span>
            </div>
        {% endif %}
    </div>
</div>
{% empty %}
<div class="col-12">
    <div class="alert alert-info">Планы для этого дома отсутствуют</div>
</div>
{% endfor %}
